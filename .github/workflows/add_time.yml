name: WeirdHost 自动续期

on:
  workflow_dispatch:                  # 手动触发
  schedule:
    - cron: '0 15 * * *'              # 每天韩国时间 00:00 运行（UTC 15:00）

jobs:
  renew-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install requests beautifulsoup4

      - name: 执行续期脚本
        env:
          WH_USERNAME: ${{ secrets.WH_USERNAME }}   # 你要设置的变量1
          WH_PASSWORD: ${{ secrets.WH_PASSWORD }}   # 你要设置变量2
        run: python renew.py
