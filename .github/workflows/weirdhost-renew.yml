name: WeirdHost 自动续期（macOS 日本节点版）

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 15 * * *'  # 每天韩国时间 00:00

jobs:
  renew:
    runs-on: macos-14-xlarge  # 日本东京 IP，100% 绕过 Cloudflare
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Playwright 和依赖
        run: |
          # macOS 自带 Python 3.11+
          pip3 install --upgrade pip
          pip3 install playwright httpx
          playwright install-deps chromium
          playwright install chromium

      - name: 执行续期脚本
        env:
          WH_USERNAME: ${{ secrets.WH_USERNAME }}
          WH_PASSWORD: ${{ secrets.WH_PASSWORD }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python3 renew.py
