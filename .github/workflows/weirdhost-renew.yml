name: WeirdHost 自动续期（必成功版）

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'    # 每天韩国时间 00:00

jobs:
  renew:
    runs-on: macos-14         # 免费 + 日本东京 IP
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Playwright（强制突破系统保护）
        run: |
          pip3 install --break-system-packages --upgrade pip
          pip3 install --break-system-packages playwright httpx
          playwright install --with-deps chromium

      - name: 执行续期脚本 + 失败也发截图
        env:
          WH_USERNAME: ${{ secrets.WH_USERNAME }}
          WH_PASSWORD: ${{ secrets.WH_PASSWORD }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
        run: python3 renew.py

      # 脚本崩溃/异常时强制把最后截图发你
      - name: 失败补刀发截图
        if: |
          if [ -f /tmp/last_screenshot.png ]; then
            curl -F chat_id=$TG_CHAT_ID -F photo=@/tmp/last_screenshot.png \
              https://api.telegram.org/bot$TG_BOT_TOKEN/sendPhoto -F caption="脚本异常，强制补发最终页面"
          fi
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID:   ${{ secrets.TG_CHAT_ID }}
